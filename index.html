<!DOCTYPE HTML>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />

    <body class="main-container desktop-device">

        <section id="presentation">
            <div class="row">
                <div class="columns large-8 large-offset-2 text-center">
                    <h1>START TEST</h1>
                </div>
            </div>
        </section>

        <section id="animation-block" class="frame-1-active">
            <div class="content-wrapper">
                <div class="content-inner">
                    <div class="content-img first-step">
                        <img src="img/slide-1.png" alt="">
                    </div>
                    <div class="content-img second-step">
                        <img src="img/slide-2.png" alt="">
                    </div>
                    <div class="content-img third-step">
                        <img src="img/slide-3.png" alt="" class="bg-img">
                        <img src="img/latters.png" alt="" class="front-img">
                    </div>
                </div>
            </div>
        </section>

        <section id="scroll-section">
            <div class="scroll-section_content">
                <div class="row">
                    <div class="columns small-12">
                        <h1 class="text-center">TEST END</h1>
                    </div>
                </div>
            </div>
        </section>
